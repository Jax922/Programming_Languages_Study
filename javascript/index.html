<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        {{ helloMsg }}

        <div>
            <p v-show="showing"> Showing Books </p>
            <p v-show="showing">
                {{bookTitle}} - {{bookAuthor}} - {{bookPrice}}$
            </p>
            <button v-if="showing" @click="toggleShowBooks">Hide books</button>
            <button v-else @click="toggleShowBooks">Show books</button>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
